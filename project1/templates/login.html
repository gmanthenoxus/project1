{% extends "layout.html" %}
{% block title %}
    Login
{% endblock %}

{% block body %}
<div class="row align-items-center justify-content-center pt-sm-5">
    <div class="col-6">
        <div class="card bg-dark d-flex mx-auto">
            <div class="card-body">
                <h3 class="text-center text-warning"><i class="fa fa-lock fa-2x"></i> Login:</h3>


                <form action=" align-items-center justify-content-center">
                    <div class="form-group">
                        <i class="fa fa-envelope fa-2x text-warning"></i>
                        <input type="email" class="form-control"  placeholder="EMAIL ADDRESS">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-3x text-warning"></i>
                        <input type="password" class="form-control "  placeholder="PASSWORD">
                    </div>
                    <div class="row form-group justify-content-center">
                        <button type="submit" class="btn btn-outline-warning">Submit</button>
                    </div>         
                </form>
                <!--Body-->
            </div>
        </div>
    </div>
</div>

{% endblock %}
